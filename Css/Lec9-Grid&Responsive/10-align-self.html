<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-self</title>
    <link rel="stylesheet" href="10-style.css">
</head>
<body>

    <h1>1. align-self:start;</h1>
    <div class="container">
        <div class="box" id="b1">box1</div>
        <div class="box" >box2</div>
        <div class="box" >box3</div>
    </div>

    <h1>2. align-self:end;</h1>
    <div class="container">
        <div class="box" id="b2">box1</div>
        <div class="box" >box2</div>
        <div class="box" >box3</div>
    </div>

    <h1>3. align-self:center;</h1>
    <div class="container">
        <div class="box" id="b3">box1</div>
        <div class="box" >box2</div>
        <div class="box" >box3</div>
    </div>
    
</body>
</html>
