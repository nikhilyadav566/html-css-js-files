<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align-itmes</title>
    <link rel="stylesheet" href="08-style.css">
</head>
<body>
    
    <h1>1.  align-items:start;</h1>
    <div class="container" id="firstcontainer">
        <div class="box" id="b1">box1</div>
        <div class="box" id="b2">box2</div>
        <div class="box" id="b3">box3</div>
        <div class="box" id="b4">box4</div>
    </div>

    <h1>2.  align-items:end;</h1>
    <div class="container" id="secondcontainer">
        <div class="box" id="b1">box1</div>
        <div class="box" id="b2">box2</div>
        <div class="box" id="b3">box3</div>
        <div class="box" id="b4">box4</div>
    </div>
    
    <h1>3.  align-items:baseline;</h1>
    <div class="container" id="thirdcontainer">
        <div class="box" id="b1">box1</div>
        <div class="box" id="b2">box2</div>
        <div class="box" id="b3">box3</div>
        <div class="box" id="b4">box4</div>
    </div>

    <h1>4.  align-items:center;</h1>
    <div class="container" id="fourthcontainer">
        <div class="box" id="b1">box1</div>
        <div class="box" id="b2">box2</div>
        <div class="box" id="b3">box3</div>
        <div class="box" id="b4">box4</div>
    </div>

    <h1>5.  align-items:stretch;</h1>
    <div class="container" id="fifthcontainer">
        <div class="box" id="b1">box1</div>
        <div class="box" id="b2">box2</div>
        <div class="box" id="b3">box3</div>
        <div class="box" id="b4">box4</div>
    </div>
</body>
</html>
