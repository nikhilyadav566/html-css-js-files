<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify-self</title>
    <link rel="stylesheet" href="09-style.css">
</head>
<body>
    
    <h1>1. Justify-self:start;</h1>
    <div class="container"id=first>
        <div class="box" id="start">box1</div>
        <div class="box" >box2</div>
        <div class="box" >box3</div>
    </div>

    <h1>2.Justify-self:end;</h1>
    <div class="container"id=second>
        <div class="box"id="end" >box1</div>
        <div class="box" >box2</div>
        <div class="box" >box3</div>
    </div>

   <h1>3.Justify-self:center;</h1> 
    <div class="container"id=third>
        <div class="box" id="center" >box1</div>
        <div class="box" >box2</div>
        <div class="box" >box3</div>
    </div>

</body>
</html>
