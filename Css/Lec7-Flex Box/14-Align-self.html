<!DOCTYPE html>
<html lang="en">
<head>

    <title>Align-self</title>
    <link rel="stylesheet" href="14-style.css">
</head>
<body>
    <h1>1.Align-self:flex-start</h1>
    <div class="container">
        <div class="box"id="flexbox1">box-1</div>

        <div class="box"id="flexbox4">box-4</div>
