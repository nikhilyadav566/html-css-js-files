  <body>
    <header>
      <h1>This is Created By Nikhil Yadav</h1>
      <h2>ContactForm</h2>
    </header>

    <section>
      <form action="#">
        <label for="name">Name : </label>
        <input required type="text" id="name" /> <br />

        <label for="email">Email : </label>
        <input required type="email" id="email" /> <br />

        <label for="cn">Contact Number</label>
        <input required type="number" maxlength="9999999999" id="cn" /> <br />

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="rts">Rather Not Say</option>
        </select>
        <br />

        <label for="dob">Date Of Birthday</label>
        <input type="date" name="" id="dob" /> <br />

        <label for="Rating">Rating</label>
        <input type="radio" id="1star" name="star" />
        <label for="1star">1</label>
        <input type="radio" id="2star" name="star" />
        <label for="2star">2</label>
        <input type="radio" id="3star" name="star" />
        <label for="3star">3</label>
        <input type="radio" id="4star" name="star" />
        <label for="4star">4</label>
        <input type="radio" id="5star" name="star" />
        <label for="5star">5</label> <br />

        <label for="msg">Enter Your Message</label> <br />
        <textarea
          id="msg"
          cols="55"
          rows="8"
          placeholder="Enter Your Message"
        ></textarea>
        <br />

        <!-- <button type="reset">reset</button>
            <button type="submit">Submit</button> -->
        <input type="submit" />
        <input type="reset" />
      </form>
    </section>
