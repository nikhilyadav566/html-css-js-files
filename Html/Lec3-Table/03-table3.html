<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table3</title>
  <style>
    table,
    tr,
    td,
    th {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td rowspan="2">State of Health</td>
      <td colspan="2">Fasting Value</td>
      <td>After Eating</td>
    </tr>
    <tr>
      <td>Minimum</td>
      <td>Maximum</td>
      <td>1 Hours After Eating</td>
    </tr>
    <tr>
      <td>Healthy</td>
      <td>60</td>
      <td>100</td>
      <td>Less than 160</td>
    </tr>
    <tr>
      <td>Pre-Diabetes</td>
      <td>103</td>
      <td>130</td>
      <td>143 to 250</td>
    </tr>
    <tr>
      <td>Diabetes</td>
      <td>More than 139</td>
      <td>N/A</td>
      <td>More than 260</td>
    </tr>
  </table>

</body>

</html>
